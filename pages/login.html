<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
    <style>/* Login Form Styling */
        .form-container {
            max-width: 400px;
            background: #F4F4F4; /* Soft Gray */
            padding: 30px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .form-container h2 {
            color: #2C2C2C; /* Charcoal */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        .form-container label {
            display: block;
            text-align: left;
            font-weight: 500;
            color: #2C2C2C;
            margin-bottom: 5px;
        }
        
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2C2C2C;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            color: #2C2C2C;
        }
        
        .form-container input:focus {
            outline: none;
            border-color: #E8A87C; /* Warm Coral */
            box-shadow: 0 0 5px rgba(232, 168, 124, 0.5);
        }
        
        .form-container button {
            background: #E8A87C; /* Warm Coral */
            color: #2C2C2C; /* Charcoal */
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .form-container button:hover {
            background: #d08b66; /* Slightly darker Coral */
            transform: scale(1.05);
        }
        </style>
</head>

<body>
    <div id="particles-js"></div>
    <nav>
        <h1>MY Blogs</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./categories.html">Categories</a></li>
   
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Click <a href="./regs.html">HERE</a> to Register </p>
    </div>

    <footer>
        <p>Mohammed Taha 2025</p>
        <a href="#">Linkedin   </a>|<a href="#">   Github</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch("http://localhost:3000/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Login successful!");
                window.location.href = "../index.html"; // Redirect to homepage
            } else {
                alert("Login failed: " + data.message);
            }
        });

        
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 19,
                    "direction": "none",
                    "random": false,
                    "straight":false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
           
        });
    </script>
</body>

</html>
